<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OOSMOS.js Hierarchical State Machine Demo</title>

<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

<script src="../OOSMOS.js" type="text/javascript"></script>

<style>
    .Debug {
      float:left;

      width:250px;
      overflow-x:auto;

      height:500px;
      overflow-y:auto;
      border:1px solid blue;

      margin:0 5px;
    }
    .Debug div {
      white-space:pre;
      font-family:monospace;
      font-size:10px;
      line-height:11px;
    }
    .State {
      border:1px solid blue;
      padding:5px;
      max-width:200px;
      font-size:12px;
      font-weight:bold;
    }
    .State button {
      display:block;
      font: menu;
      color: black;
      margin-bottom:2px;
    }
#eStart { display:block; }
</style>
</head>
<body>

<div id="debugTest" class="Debug"></div>

<div style="float:left">
  <div id="Idle" class="State" style="display:none">
    IDLE
    <button id="eStart">eStart</button>
  </div>
  
  <div id="Active" class="State" style="display:none">
    ACTIVE
    <button id="eStop">eStop</button>
    <button id="eRestart">eRestart</button>
  
    <div id="A" class="State" style="display:none">
      A
      <button id="eA2B">eA2B</button>
      <button id="eA2BB">eA2BB</button>
      <div id="AA" class="State" style="display:none">
        AA
        <button id="eAA2B">eAA2B</button>
        <button id="eAA2BB">eAA2BB</button>
      </div>
    </div>
  
    <div id="B" class="State" style="display:none">
      B
      <div id="BB" class="State" style="display:none">
        BB
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
'use strict';

var Demo = new OOSMOS.StateMachine({ DEFAULT: 'Idle',
  Idle: {
    ENTER: function() {
      $('#Idle').show();

      var that = this;
      $('#eStart').click(function() { that.Transition('Active'); });
    },

    EXIT: function() {
      $('#eStart').unbind('click');

      $('#Idle').hide();
    }
  },

  Active: {
    ENTER: function() {
      $('#Active').show();

      var that = this;
      $('#eStop').click(function()    { that.Transition('Idle');   });
      $('#eRestart').click(function() { that.Transition('Active'); });
    },

    EXIT: function() {
      $('#eStop').unbind('click');
      $('#eRestart').unbind('click');

      $('#Active').hide();
    },

    COMPOSITE: { DEFAULT: 'A',
      A: function() {
        var $A = $('#A');
        var $AA = $('#AA');

        return {
          ENTER: function() {
            $A.show();
  
            var that = this;
            $('#eA2B').click(function()  { that.Transition('Active.B');    });
            $('#eA2BB').click(function() { that.Transition('Active.B.BB'); });
          },
  
          EXIT: function() {
            $('#eA2B').unbind('click');
            $('#eA2BB').unbind('click');
  
            $A.hide();
          },

          COMPOSITE: {
            AA: {
              ENTER: function() {
                $AA.show();
  
                var that = this;
                $('#eAA2B').click(function()  { that.Transition('Active.B');    });
                $('#eAA2BB').click(function() { that.Transition('Active.B.BB'); });
              },
      
              EXIT: function() {
                $('#eAA2B').unbind('click');
                $('#eAA2BB').unbind('click');
  
                $AA.hide();
              }
            }
          }
        };
      },

      B: function() {
        var $B  = $('#B');
        var $BB = $('#BB');

        return {
          ENTER: function() {
            $B.show();
          },
  
          EXIT: function() {
            $B.hide();
          },
  
          COMPOSITE: {
            BB: {
              ENTER: function() {
                $BB.show();
              },
  
              EXIT: function() {
                $BB.hide();
              }
            }
          }
        };
      }
    }
  }
});

Demo.SetDebug(true, 'debugTest');
Demo.Start();

</script>
</body>
</html>
